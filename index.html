<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header>
      <div id="main-header-div">
        <div id="logo-div">
          <img id="logo" src="/Proj/stunning-logo.png" />
        </div>
        <div id="menu-div">
          <span class="top-menu-item" id="m-i-one">Home</span>
          <span class="top-menu-item" id="m-i-two">About</span>
          <span class="top-menu-item" id="m-i-three">Blog</span>
          <span class="top-menu-item" id="m-i-four">Jobs</span>
        </div>
        <div id="button-one-div">
          <input id="button-one" type="button" value="Your Account" />
        </div>
      </div>
    </header>
    <main>
      <div id="main">
        <div id="left-text-div">
          <span id="heading">
            Stunning<br />Workplace<span id="fullstop">.</span><br /></span
          ><span id="description"
            ><br />With Stunning, remote teams we can organize projects,<br />
            manage shifting priorities, and get work done.<br /><br /></span
          ><br />
          <div id="buttons-div">
            <input id="button-two" type="button" value="New Account" />
            <img id="arrow-up" src="/Proj/arrow-up.png" />
            <img id="arrow-down" src="/Proj/arrow-down.png" />
          </div>
          <div id="list-div">
            <ul id="list">
              <li class="list-item">
                <div class="selection"><img src="/Proj/tick-gray.png" /></div>
                <div class="option-name">&nbsp Dmm design</div>
                <div class="user-image">
                  <img src="/Proj/user-pink.png" />
                </div>
                <div class="date">20 Dec</div>
                <div id="ico-one"></div>
              </li>
              <li class="list-item">
                <div class="selection"><img src="/Proj/tick-blue.png" /></div>
                <div class="option-name">&nbsp Blurr animation</div>
                <div class="user-image">
                  <img src="/Proj/user-orange.png" />
                </div>
                <div class="date">22 Dec</div>
                <div id="ico-two"></div>
              </li>
              <li class="list-item">
                <div class="selection"><img src="/Proj/tick-gray.png" /></div>
                <div class="option-name">&nbsp Ilustration</div>
                <div class="user-image">
                  <img src="/Proj/user-blue.png" />
                </div>
                <div class="date">26 Dec</div>
                <div id="ico-three"></div>
              </li>
              <li class="list-item">
                <div class="selection"><img src="/Proj/tick-gray.png" /></div>
                <div class="option-name">&nbsp Refunds</div>
                <div class="user-image">
                  <img src="/Proj/user-red.png" />
                </div>
                <div class="date">28 Dec</div>
                <div id="ico-four"></div>
              </li>
            </ul>
          </div>
        </div>
        <div id="right-image-div">
          <img id="right-image" src="/Proj/landing-section-image.png" />
        </div>
      </div>
    </main>
  </body>
</html>
